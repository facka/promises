<!DOCTYPE html>
<html ng-app="app">

  <head>
    <meta charset="utf-8" />
    <title>Promises</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="prism/prism.css" />
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
    <meta name="viewport" content="initial-scale=1" />

  </head>

  <body ng-controller="MainCtrl">
    <script>
      window.fbAsyncInit = function() {
        FB.init({
          appId      : '906840692685591',
          xfbml      : true,
          version    : 'v2.4'
        });
      };

      (function(d, s, id){
         var js, fjs = d.getElementsByTagName(s)[0];
         if (d.getElementById(id)) {return;}
         js = d.createElement(s); js.id = id;
         js.src = "//connect.facebook.net/en_US/sdk.js";
         fjs.parentNode.insertBefore(js, fjs);
       }(document, 'script', 'facebook-jssdk'));
    </script>

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-66293495-1', 'auto');
      ga('send', 'pageview');

    </script>

    <md-content layout="column">

      <md-toolbar>
        <div class="md-toolbar-tools">
          <md-button class="md-icon-button" aria-label="Settings" ng-click="openSidebar()" hide-gt-sm="">
            <md-icon md-svg-icon="svg/menu.svg"></md-icon>
          </md-button>
          <h2>
            <span>Promises</span>
          </h2>
          <span flex=""></span>
          <p>by <a href="https://github.com/facka">Facundo Crego</a></p>
        </div>
      </md-toolbar>

      <section layout="row" flex="">

      <md-sidenav layout-padding class="md-sidenav-left md-whiteframe-z4" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')">

        <md-toolbar class="md-theme-indigo">
          <h1 class="md-toolbar-tools">Steps</h1>
        </md-toolbar>
        <md-content layout="column" layout-padding="" ng-repeat="section in sections">
          <md-button ng-click="select(section)" class="md-primary">
            {{section.title}}
          </md-button>

        </md-content>

      </md-sidenav>

      <md-content layout-padding ng-view style="width:100%"></md-content>

    </section>

    </md-content>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-route.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.js"></script>

    <script src="prism/prism.js"></script>

    <script src="ace.js"></script>
    <script src="mode-javascript.js"></script>
    <script src="theme-monokai.js"></script>
    <script src="worker-javascript.js"></script>

    <script src="jseditor/jseditor.js"></script>

    <script src="promises.js"></script>
    <script src="app.js"></script>
    <script src="home/controller.js"></script>
    <script src="example/controller.js"></script>
    <script src="step1/controller.js"></script>
    <script src="step2/controller.js"></script>
    <script src="step3/controller.js"></script>
    <script src="step4/controller.js"></script>
    <script src="step5/controller.js"></script>
    <script src="step6/controller.js"></script>
    <script src="appendix/controller.js"></script>
  </body>

</html>
